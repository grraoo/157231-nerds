<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>NЁRDS DESIGN STUDIO</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,300" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <a class="main-logo" href="index.html"><img  src="img/main-logo1.svg" width="139" height="56" alt="main-logo"></a>
        <nav class="main-navigation">
          <ul>
            <li><a href="index.html">Студия</a></li>
            <li><a href="#">Клиенты</a></li>
            <li><a class="current-page" href="#">Магазин</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
        </nav>
      <div  class="cart">
        <a href="#">Корзина</a>
      </div>
    </header>
    <form class="write-us show container" action="htmlacademy.ru" method="get">
      <div class="writer-data">
        <div class="write-name">
          <label>Ваше имя:
          <input type="text" id="write-name" name="login" placeholder="Представьтесь, пожалуйста" required></label>
        </div>
        <div class="write-mail">
          <label>Ваш e-mail:
          <input type="email" id="write-mail" name="mail" placeholder="Для отправки ответа" required>    </label>
          </div>
      </div>
      <label>Текст письма:
        <textarea rows="4" id="write-letter" name="letter" placeholder="В свободной форме" required></textarea>
      </label>
      <a href="index.html" class="btn" type="submit">ОТПРАВИТЬ</a>
    </form>
    <footer class="main-footer">
    <div class="container">
        <section class="footer-social">
          <a href="#"><div class="icon-social social-btn-vk"></div></a>
          <a href="#"><div class="icon-social social-btn-fb"></div></a>
          <a href="#"><div class="icon-social social-btn-inst"></div></a>
        </section>
        <section class="footer-promo">
          <b>Давайте дружить, это выгодно!</b>
          <p>Скидка 10% для друзей из социальных сетей.</p>
        </section>
      </div>
    </footer>
  </body>
</html>
